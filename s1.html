<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select A Category</title>
    <script defer src="script.js"></script>

    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;       
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        .container {
            margin-top: 10px;
            text-align: center;
            width: 600px;
            padding: 50px;
            border-radius: 30px;
            background-color: #dce9dc;
            box-shadow: 0px 0px 120px 30px #408640;
        }
        h1 {
            font-size: 3em;
            color: #0c2c4a;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            margin: 0 10px;
            padding: 20px;
            border: 2px solid #0c2c4a;
            border-radius: 10px;
            text-align: center;
            width: 100px;
            cursor: pointer;
            transition: background-color 0.9s;
        }
        .button:hover {
            background-color: #978b8b;
        }
        .button img {
            width: 40px;
            height: 40px;
        }
        .button span {
            display: block;
            margin-top: 10px;
            font-size: 1.2em;
            color: #0c2c4a;
        }
        .next-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3e7d3e;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .next-button:hover {
            background-color: #2b5b2b;
        }
        .dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
        }
        .active {
            background-color: #6c63ff;
        }
        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select A Category</h1>
        <div class="buttons">
            <a href="ss1.html">
                <div class="button">
                    <img src="movie-clapper-open.png" alt="Movies">
                    <span>Movies</span>
                </div>
            </a>
          
            <a href="ss2.html">
                <div class="button">
                    <img src="music.png" alt="Songs">
                    <span>Music</span>
                </div>
            </a>
            <a href="ss3.html">
                <div class="button">
                    <img src="game-controller.png" alt="Games">
                    <span>Games</span>
                </div>
            </a>

        </div>
         <div class="dots">
            <span class="dot active"></span>
            <span class="dot active"></span>
            <span class="dot"></span>
        </div>
    </div>
</body>
</html>
